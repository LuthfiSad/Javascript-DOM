<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      .greenyellow {
        background-color: greenyellow;
      }
      .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
        border: 2px solid black;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Bermain Dengan Warna</h1>
    <button type="button">Ubah Warna Kesukaan</button>

    <br /><br /><br />
    <div class="kotak red"></div>
    <input type="range" min="0" max="255" name="red" />
    <div class="kotak green"></div>
    <input type="range" min="0" max="255" name="green" />
    <div class="kotak blue"></div>
    <input type="range" min="0" max="255" name="blue" />
    <script src="script.js"></script>
  </body>
</html>
